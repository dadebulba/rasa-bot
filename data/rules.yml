version: "2.0"
rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Thank you
    steps:
      - intent: thankyou
      - action: utter_noworries

  - rule: Bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat

  - rule: functionalities
    steps:
      - intent: functionalities
      - action: utter_functionalities

  - rule: topics
    steps:
      - intent: topic
      - action: utter_topic
      
  # form --- AMMISSIONI ---
  - rule: activate course form
    steps:
    - intent: ammissioni
    - action: studies_form
    - active_loop: studies_form

  - rule: submit course form
    condition:
    - active_loop: studies_form
    steps:
      - intent: ammissioni
      - action: studies_form
      - active_loop: null
      - action: utter_submit
      - action: utter_slots_values
      - action: action_admissions

  # form --- CAMBIO PIANO DI STUDI ---
  - rule: activate studies form
    steps:
    - intent: piano_studi
    - action: studies_form
    - active_loop: studies_form

  # form --- END INPUT ---
  - rule: submit studies form
    condition:
    - active_loop: studies_form
    steps:
      - intent: piano_studi
      - action: studies_form
      - active_loop: null
      - action: utter_submit
      - action: utter_slots_values
      - action: action_study_plan
      
  # out of scope
  - rule: out-of-scope
    steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

  # fallback
  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase
