nlu:
- intent: chitchat/ask_name
  examples: |
    - Come ti chiami?
    - Posso sapere il tuo nome?
    - Come ti chiama la gente?
    - Hai un nome?
- intent: chitchat/functionalities
  examples: |
    - Cosa sai fare?
    - Come puoi aiutarmi?
    - Cosa posso chiederti?
- intent: faq/university_size
  examples: |
    - Quanti studenti ci sono in università?
    - Posso sapere il numero di studenti?
    - Quante persone frequentano l'univesità?
- intent: faq/auth_covid
  examples: |
    - Come si accede al sistema per la richiesta di Autorizzazione COVID-19? 
    - Come si accede in Università?
- intent: faq/zomm_quality
  examples: |
    - Che connessione devo avere per tenere un meeting con Zoom di buona qualità?
    - La mia connessione supporta Zoom?
- intent: faq/mic_selection
  examples: |
    - Posso scegliere il microfono da usare durante il meeting?
    - Come posso scegliere il microfono per Zoom?
- intent: faq/zoom_lag
  examples: |
    - Quando faccio un meeting con Zoom a volte la mia immagine e l’audio vanno a scatti, come posso fare?
    - Non vedo bene lo streaming su Zoom
- intent: faq/zoom_recording
  examples: |
    - Vorrei registrare un meeting: quanto spazio occupa un’ora di registrazione nella memoria del mio computer?
    - Quanto spazio mi serve per registrare un meeting Zoom?
- intent: faq/zoom_share_screen
  examples: |
    - Quando mostro contenuti multimediali tramite la condivisione del mio desktop i/le partecipanti dicono di non sentire l'audio: come mai?
    - Non riesco a condividere l'audio su Zoom
- intent: topic/ammissioni
  examples: |
    - Bandi di ammissione, Iscrizione alle prove di selezione
- intent: topic/immatricolazioni
  examples: |
    - Domande online, modulistica, documenti e scadenze
- intent: topic/rinnovo_iscrizioni
  examples: |
    - Rinnovo con borsa di studio, con pagamento tasse e per studenti con disabilità o bisogni speciali
- intent: topic/corsi_singoli
  examples: |
    - Iscrizione ai corsi singoli standard, corsi singoli per l'accesso alle Lauree magistrali
- intent: topic/tasse
  examples: |
    - Tasse e contributi universitari, pagamenti, rimborsi
- intent: topic/borse_studio
  examples: |
    - Borse di studio, esoneri, libera circolazione trasporti pubblici, attesa di laurea

- intent: topic/studiare_e_laurearsi
  examples: |
    - Piani di studio, Domanda di laurea, conseguimento titolo
- intent: topic/trasferirsi_e_cambiare-corso
  examples: |
    - Trasferimenti, passaggi di corso.
- intent: topic/sospensione_e_ripresa_degli_studi
  examples: |
    - Sospensione e interruzione temporanea degli studi, rinuncia agli studi, decadenza
- intent: topic/riconoscimenti_e_abbreviazioni
  examples: |
    - Riconoscimento titoli di studio stranieri, Abbreviazione di carriera.
- intent: topic/documenti_e_attestazioni
  examples: |
    - Assistenza sanitaria per studenti non residenti in Trentino, Identità "alias" per persone transgender
- intent: topic/supporto_studenti
  examples: |
    - Supporto studenti