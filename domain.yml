session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- topic
- faq
- laurearsi
- greet
- piano_studi
- ammissioni
- functionalities
- chitchat
- inform
- affirm
- deny
- stop
- thankyou
- bot_challenge
entities:
- course
- feedback
- studies
slots:
  course:
    type: text
    influence_conversation: true
  feedback:
    type: text
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  studies:
    type: text
    influence_conversation: true
responses:
