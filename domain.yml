version: "2.0"
intents:
  - request_restaurant:
      use_entities: []
  - chitchat:
      use_entities: []
  - topic
  - inform
  - affirm
  - deny
  - stop
  - thankyou
  - greet
  - bot_challenge

entities:
  - cuisine
  - number
  - feedback
  - seating
  - course

slots:
  cuisine:
    type: text
    influence_conversation: false
    auto_fill: false
  num_people:
    type: float
    influence_conversation: false
    auto_fill: false
  outdoor_seating:
    type: text
    influence_conversation: false
    auto_fill: false
  preferences:
    type: text
    influence_conversation: false
    auto_fill: false
  feedback:
    type: text
    influence_conversation: false
    auto_fill: false
  requested_slot:
    type: text
    influence_conversation: false
  course:
    type: text
    influence_conversation: false

responses:
  utter_ask_cuisine:
    - text: "What cuisine?"
  utter_ask_num_people:
    - text: "How many people?"
  utter_ask_outdoor_seating:
    - text: "Do you want to sit outside?"
  utter_ask_preferences:
    - text: "Please provide additional preferences"
  utter_ask_feedback:
    - text: "Please give your feedback on your experience so far"
  utter_submit:
  - text: "All done!"
  utter_slots_values:
    - text: "I am going to run a restaurant search using the following parameters:\n
             - cuisine: {cuisine}\n
             - num_people: {num_people}\n
             - outdoor_seating: {outdoor_seating}\n
             - preferences: {preferences}\n
             - feedback: {feedback}\n
             - course: {course}"
  utter_noworries:
    - text: "You are welcome :)"
  utter_chitchat:
    - text: "chitchat"
  utter_ask_continue:
    - text: "Do you want to continue?"
  utter_wrong_cuisine:
    - text: "Cuisine type is not in the database, please try again"
  utter_wrong_num_people:
    - text: "Number of people should be a positive integer, please try again"
  utter_wrong_outdoor_seating:
    - text: "Could not convert input to boolean value, please try again"
  utter_default:
    - text: "Sorry, I didn't understand you, please try input something else"
  utter_greet:
    - text: "Hello! I am restaurant search assistant! How can I help?"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_restart:
    - text: "restarted"
  utter_functionalities:
  - text: Il mio compito Ã¨ aiutarti! Attualmente posso rispondere a domande inerenti\n    Ammissioni\n    Immatricolazioni\n    Rinnovo iscrizioni \n    Iscrizione a corsi singoli \n    Tasse universitarie \n    Borse di studio esoneri e agevolazioni \n    Studiare e laurearsi\n    Trasferirsi e cambiare corso\n    Sospensione e ripresa degli studi\n    Riconoscimenti e abbreviazioni\n    Documenti e attestazioni\n    Supporto studenti
  utter_topic/ammissioni_triennale:
    - text: "Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/ammissioni/ammissione-alle-lauree-triennali-e-lauree-magistrali-a-ciclo-unico"
  utter_topic/ammissioni_magistrale:
    - text: "Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/ammissioni/ammissione-alle-lauree-magistrali"
  utter_ask_course:
  - text: "Per quale tipo di laurea sei interessato a ricevere informazioni? (Laurea Triennale, Magistrale o a ciclo unico)"
  utter_wrong_course:
      - text: "Tipo di corso di studi non valido, puoi chiedere informazioni su Lauree Triennali, Magistrali o a ciclo unico"
actions:
- validate_restaurant_form
- validate_course_form

forms:
  restaurant_form:
    cuisine:
    - type: from_entity
      entity: cuisine
      not_intent: chitchat
    num_people:
    - type: from_entity
      entity: number
      intent: [inform, request_restaurant]
    outdoor_seating:
    - type: from_entity
      entity: seating
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
    preferences:
    - type: from_intent
      intent: deny
      value: no additional preferences
    - type: from_text
      not_intent: affirm
    feedback:
    - type: from_entity
      entity: feedback
    - type: from_text
  course_form:
    course:
      - type: from_entity
        entity: course
      - type: from_text
    

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
