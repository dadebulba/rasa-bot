version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- piano_studi:
    use_entities: true
- topic:
    use_entities: true
- ammissioni:
    use_entities: true
- functionalities:
    use_entities: true
- chitchat:
    use_entities: []
- inform:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- stop:
    use_entities: true
- thankyou:
    use_entities: true
- bot_challenge:
    use_entities: true
- ammisisoni:
    use_entities: true
entities:
- course
- feedback
- studies
slots:
  feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  studies:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  course:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_feedback:
  - text: La Marisa sta facendo un buon lavoro?
  utter_submit:
  - text: Grazie!
  - text: Bene!
  utter_slots_values:
  - text: |-
      Ecco i parametri inseriti finora:
       - feedback: {feedback}
       - course: {course}
       - studies: {studies}
  utter_noworries:
  - text: Prego :)
  utter_chitchat:
  - text: Mi chiamo Marisa, come posso esserti utile?
  - text: Ciao, mi chiamo Marisa.
  - text: Sono Marisa, al tuo servizio.
  utter_ask_continue:
  - text: Vuoi continuare?
  utter_default:
  - text: Scusa, non ho capito, prova a chiedermi qualcosa d'altro
  utter_greet:
  - text: Ciao! Sono Marisa l'assistente agli studenti di UniTN! Come posso aiutarti?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_restart:
  - text: restarted
  utter_functionalities:
  - text: |-
      Il mio compito è aiutarti! Attualmente posso rispondere a domande inerenti:
       - Ammissioni
       - Immatricolazioni
       - Rinnovo iscrizioni
       - Iscrizione a corsi singoli
       - Tasse universitarie
       - Borse di studio esoneri e agevolazioni
       - Studiare e laurearsi
       - Trasferirsi e cambiare corso
       - Sospensione e ripresa degli studi
       - Riconoscimenti e abbreviazioni
       - Documenti e attestazioni
       - Supporto studenti
  utter_topic/ammissioni_triennale:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: [https://infostudenti.unitn.it/it/ammissioni/ammissione-alle-lauree-triennali-e-lauree-magistrali-a-ciclo-unico](https://infostudenti.unitn.it/it/ammissioni/ammissione-alle-lauree-triennali-e-lauree-magistrali-a-ciclo-unico)'
  utter_topic/ammissioni_magistrale:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: [https://infostudenti.unitn.it/it/ammissioni/ammissione-alle-lauree-magistrali](https://infostudenti.unitn.it/it/ammissioni/ammissione-alle-lauree-magistrali)'
  utter_topic/immatricolazioni_triennale:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/immatricolazioni/immatricolazione-alle-lauree-triennali-e-lauree-magistrali-a-ciclo-unico'
  utter_topic/immatricolazioni_magistrale:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/immatricolazioni/immatricolazione-alle-lauree-magistrali'
  utter_topic/rinnovo_iscrizioni:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/rinnovo-iscrizioni'
  utter_topic/corsi_singoli:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/iscrizione-corsi-singoli'
  utter_topic/tasse:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: [https://infostudenti.unitn.it/it/tasse-universitarie](https://infostudenti.unitn.it/it/tasse-universitarie)'
  utter_topic/borse_studio:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/borse-di-studio-esoneri-e-agevolazioni'
  utter_topic/laurearsi-laurea-triennale:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/studiare-e-laurearsi/domanda-di-laurea-per-lauree-triennali'
  utter_topic/laurearsi-laurea-magistrale:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/studiare-e-laurearsi/domanda-di-laurea-per-lauree-magistrali-e-lauree-magistrali-a-ciclo-unico'
  utter_topic/supporto-studenti:
  - text: 'Prova a vedere se qui ci sono le informazioni che stai cercando: https://infostudenti.unitn.it/it/prenotazione-sportello-studenti'
  utter_ask_course:
  - text: Per quale tipo di laurea sei interessato a ricevere informazioni? (Laurea Triennale, Magistrale o a ciclo unico)
  utter_wrong_course:
  - text: Tipo di corso di studi non valido, puoi chiedere informazioni su Lauree Triennali, Magistrali o a ciclo unico
  utter_ask_studies:
  - text: Per quele tipo di corso di studi sei interessato a ricevere informazioni?
  utter_wrong_studies:
  - text: Corso di studi non presente nell'Università di Trento, prova con un altro corso
actions:
- action_admissions
- action_study_plan
- utter_functionalities
- utter_greet
- utter_slots_values
- utter_submit
- utter_topic
- validate_studies_form
forms:
  studies_form:
    required_slots:
      course:
      - type: from_text
      studies:
      - type: from_text
e2e_actions: []
