version: "2.0"
intents:
  - chitchat:
      use_entities: []
  - topic
  - inform
  - affirm
  - deny
  - stop
  - thankyou
  - greet
  - bot_challenge

entities:
  - feedback
  - course
  - studies

slots:
  feedback:
    type: text
    influence_conversation: false
    auto_fill: false
  studies:
    type: text
    influence_conversation: false
  course:
    type: text
    influence_conversation: false

responses:
  utter_ask_feedback:
    - text: "La Marisa sta facendo un buon lavoro?"
  utter_submit:
  - text: "Grazie!"
  - text: "Bene!"
  utter_slots_values:
    - text: "Ecco i parametri inseriti finora:\n
             - feedback: {feedback}\n
             - course: {course}\n
             - studies: {studies}"
  utter_noworries:
    - text: "Prego :)"
  utter_chitchat:
    - text: "Mi chiamo Marisa, come posso esserti utile?"
    - text: "Ciao, mi chiamo Marisa."
    - text: "Sono Marisa, al tuo servizio."
  utter_ask_continue:
    - text: "Vuoi continuare?"
  utter_default:
    - text: "Scusa, non ho capito, prova a chiedermi qualcosa d'altro"
